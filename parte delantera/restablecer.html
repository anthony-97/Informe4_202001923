<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>ECyS Recuperar cuenta</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <center><a class="navbar-brand" href="./index.html" title="" style="color:white">
                    <img src="./assets/images/logo ECyS.jpg" width="300" class="navbar-logo-img" alt="">
                    
                  </a></center>
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Recupera tu cuenta</h3></div>
                                    <div class="card-body">
                                        <form>
                                            <div class="form-row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputFirstName">Registro Académico</label>
                                                        <input class="form-control py-4" id="carnet" type="text" placeholder="Ingresa tu registro académico" />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputG">Correo Electrónico</label>
                                                        <input class="form-control py-4" id="correo" type="text" placeholder="Ingresa un correo electrónico" />
                                                    </div>
                                                </div>                                                       
                                            </div>
                                            <div class="form-group mt-4 mb-0"><a class="btn btn-primary btn-block" onclick="recuperar()">Guardar</a></div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center">
                                        <div class="small"><a href="login.html">¿Ya tienes una cuenta? Ir al inicio de sesión</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <script>
                function recuperar() {
                    const carnet = document.getElementById('carnet').value;
                    const correo = document.getElementById('correo').value;
                    const url = 'http://localhost:3000/';
                    const ruta = url + "restablecer_usuario?carnet=" + carnet + "&correo=" + correo;
                   // alert("usuario " + user )
                    fetch(ruta)
                        .then((resp) => resp.json())
                        .then(function (data) {
                            //data = lo que nos llega
                            //data = {"estado":X,"mensaje":X}
                            if(data.encontrado == 1){
                                alert(data.mensaje)
                                window.location.href = "recuperacion.html?carnet=" + carnet
                            }
                            if (data.encontrado == 0) {
                                alert(data.mensaje)
                            }
                        }).catch(function (error) {
                            console.log(error);
                        });
                }
            </script>
            <p></p>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Escuela de Ciencias y Sistemas 2021</div>
                            <div>
                                <a href="login.html">Regresar al inicio</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>

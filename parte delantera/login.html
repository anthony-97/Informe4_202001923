<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>ECyS Iniciar Sesion</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"
        crossorigin="anonymous"></script>
</head>

<body class="bg-primary">
    <div id="layoutAuthentication">
        <center><a class="navbar-brand" href="./login.html" title="" style="color:white">
            <img src="./assets/images/logo ingenieria.png" width="500" heigth="500" class="navbar-logo-img" alt="">
            <img src="./assets/images/logo ECyS.jpg" class="navbar-logo-img" alt="">
            
          </a></center>
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">ECyS Inicio de Sesión</h3>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="form-group">
                                            <label class="small mb-1" for="inputEmailAddress">Registro Académico</label>
                                            <input class="form-control py-4" id="carnet" type="text"
                                                placeholder="Ingrese su usuario" />
                                        </div>
                                        <div class="form-group">
                                            <label class="small mb-1" for="inputPassword">Contraseña</label>
                                            <input class="form-control py-4" id="contrasena" type="password"
                                                placeholder="Ingrese su contrasena" />
                                        </div>
                                        <div
                                            class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                            
                                            <a class="btn btn-primary" onclick="login()">Iniciar sesión</a>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center">
                                    <div class="small"><a href="register.html">¿No tienes una cuenta? Regístrate</a></div>
                                </div>
                                <div class="card-footer text-center">
                                    <div class="small"><a href="restablecer.html">Olvidé mi contraseña</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <script>
            function login() {
                const user = document.getElementById('carnet').value;
                const contra = document.getElementById('contrasena').value;
                const url = 'http://localhost:3000/';
                const ruta = url + "login?carnet=" + user + "&contrasena=" + contra;
               // alert("usuario " + user )
                fetch(ruta)
                    .then((resp) => resp.json())
                    .then(function (data) {
                        //data = lo que nos llega
                        //data = {"estado":X,"mensaje":X}
                        if(data.estado == 1){
                            if(data.sesion == 1){
                                alert(data.mensaje)
                            window.location.href = "admin.html"
                            }
                            if(data.sesion == 2){
                                alert(data.mensaje)
                            window.location.href = "usuario.html?id=" + data.carnet + "&n=" + data.nombres
                            }
                            if(data.sesion == 0) {
                                alert("contrasena incorrecta")
                            }
                        }
                        if (data.estado == -1) {
                            alert(data.mensaje)
                        }
                    }).catch(function (error) {
                        console.log(error);
                    });
            }
        </script>

        <p></p>
        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Escuela de Ingeniería en Ciencias y Sistemas 2021</div>
                        <div>
                            <a href="login.html">Regresar al inicio</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
